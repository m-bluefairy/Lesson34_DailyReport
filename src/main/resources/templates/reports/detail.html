<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報詳細)"></head>

<body class="h-100 overflow-hidden">
   <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 詳細</h1>
            </div>

            <div class="card">
                <div class="card-body mb-5">

                    <div class="wizard wizard-success mb-4">
                        <table class="table table-striped">
                            <tr>
                                <th class="w-25">日付</th>
                                <td th:text="${#temporals.format(reports.reportDate, 'yyyy-MM-dd')}"></td>  <!-- 修正：reportsの報告日を表示 -->
                            </tr>
                            <tr th:if="${employee != null}">
                                <th>氏名</th>
                                <td th:text="${employee.name}"> </td>
                            </tr>
                            <tr th:if="${employee == null}">
                                <th>氏名</th>
                                <td>未登録</td>  <!-- 修正：employeeがnullの場合 -->
                            </tr>
                            <tr th:if="${reports != null}">
                                <th>タイトル</th>
                                <td th:text="${reports.title}"> </td>
                            </tr>
                            <tr>
                                <th>内容</th>
                                <td th:text="${reports.content}"> </td>
                            </tr>
                            <tr th:if="${reports != null}">
                                <th>登録日時</th>
                                <td th:text="${#temporals.format(reports.createdAt, 'yyyy-MM-dd HH:mm:ss')}">登録日時が表示されます</td>
                            </tr>
                            <tr th:if="${reports != null}">
                                <th>更新日時</th>
                                <td th:text="${#temporals.format(reports.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">更新日時が表示されます</td>
                            </tr>
                            <tr th:if="${reports == null}">
                                <td colspan="2" class="text-danger">レポートが見つかりません</td>  <!-- 修正：reportsがnullの場合 -->
                            </tr>
                        </table>

                        <!-- エラーメッセージの表示 -->
                        <div th:if="${errorMessage != null}">
                            <p class="text-danger" th:text="${errorMessage}"></p>
                        </div>

                        <!-- 更新・削除・戻るボタン -->
                        <div class="mt-5 row g-1">
                            <div class="col-auto">
                                <a th:href="@{/reports/{reportDate}/update(reportDate=${reports.reportDate})}" class="btn btn-primary">更新</a>
                            </div>

                            <div class="col-auto">
                                <form name="form" th:action="@{/reports/{reportDate}/delete(reportDate=${reports.reportDate})}" th:method="post">
                                    <input type="submit" value="削除" class="btn btn-primary">
                                </form>
                            </div>

                            <div class="col-auto">
                                <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                            </div>
                        </div><!--///end_mt-5 row g-1///-->
                    </div><!--////End_wizard wizard-success mb-4////-->

                    <span th:if="${deleteError != null}" th:text="${deleteError}" class="text-danger"></span>

                </div><!--////End_card-body mb-5////-->
            </div><!---///end_card///-->
        </div><!--///end_mt-3 h-100 col-sm-10///-->
   </div><!--///end_row h-100///-->
</body>

</html>
