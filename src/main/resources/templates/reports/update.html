<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title='日報 更新')"></head>

<body class="h-100 overflow-hidden">
   <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 更新</h1>
            </div>

            <div class="mb-3 col-12 col-xxl-6">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <!-- Optional header content -->
                        </div>
                        <div class="card-body">
                            <form method="post" th:action="@{/reports/{id}/update(id=${reports.id})}" th:object="${reports}">
                                <div class="wizard wizard-success mb-4">

                                    <!-- 日付入力 -->
                                    <div class="col-md-4">
                                        <label for="reportDate" class="pt-2 pr-2">日付</label>
                                        <input class="form-control" type="date" id="reportDate" th:field="*{reportDate}" th:errorclass="is-invalid" required>
                                        <span th:errors="*{reportDate}" class="text-danger">値を入力してください</span> <!-- 日付のエラーメッセージ -->
                                    </div>

                                    <!-- 氏名表示 -->
                                    <div class="mb-3">
                                        <div th:if="${employee != null}">氏名</div>
                                        <span th:text="${employee.name}"></span>
                                    </div>

                                    <!-- タイトル入力 -->
                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" th:errorclass="is-invalid" id="title" required>
                                            <span th:errors="*{title}" class="text-danger">値を入力してください</span> <!-- タイトルのエラーメッセージ -->
                                        </div>
                                    </div>

                                    <!-- 内容入力 -->
                                    <div class="mb-3">
                                        <label class="form-label" for="content">内容</label>
                                        <textarea class="form-control" id="content" th:field="*{content}" rows="8" th:errorclass="is-invalid" required></textarea>
                                        <span th:errors="*{content}" class="text-danger">600文字以下で入力してください</span> <!-- 内容のエラーメッセージ -->
                                    </div>

                                </div><!--//end_wizard wizard-success mb-4//-->

                                <!-- ボタンエリア -->
                                <div class="mt-5 row g-1">
                                    <div class="col-auto">
                                        <input type="submit" value="更新" class="btn btn-primary">
                                    </div>
                                    <div class="col-auto">
                                        <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                    </div>
                                </div>

                            </form>
                        </div><!--///end_card-body///-->
                    </div><!--///end_card///-->
                </div><!--///end_col-xl-12///-->
            </div><!--///end_col-12 col-xxl-6///-->
        </div><!--///end_mt-3 h-100 col-sm-10///-->
    </div><!--////end_row h-100////-->
</body>

</html>
