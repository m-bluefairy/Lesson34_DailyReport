<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/header :: head_fragment(title=日報新規登録)"></head>

<body class="h-100 overflow-hidden">
    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>

        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p-0">
                <h1 class="h3 mb-3">日報 新規登録</h1>
            </div>

            <div class="col-12 col-xxl-6">

                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-body">
                            <form th:action="@{/reports/add}" th:object="${reports}" th:method="post">

                                <div class="wizard wizard-success mb-4">

                                    <div class="col-md-4">
                                        <label for="datetimepicker1" class="pt-2 pr-2">日付</label>
                                        <input type="date" id="reportDate" th:field="*{reportDate}" class="form-control" />
                                        <!-- エラーメッセージの表示 -->
                                        <div th:if="${#fields.hasErrors('reportDate')}" class="text-danger">
                                            <span th:errors="*{reportDate}">値を入力してください</span>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="title">氏名</label>
                                        <p class="mb-1" th:text="${employee.name}"></p>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label" for="title">タイトル</label>
                                        <div class="col-md-7">
                                            <input class="form-control" type="text" th:field="*{title}" id="title" />
                                            <div th:if="${#fields.hasErrors('title')}" class="text-danger">
                                                <span th:if="${#fields.hasErrors('title') && #fields.errorCount('title') > 0}"
                                                      th:text="${#fields.getErrors('title')[0]}">値を入力してください</span>
                                                <span th:if="${#fields.hasErrors('title') && #fields.errorCount('title') == 1}"
                                                      th:text="'100文字以下で入力してください'">100文字以下で入力してください</span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="content">内容</label>
                                        <textarea th:field="*{content}" class="form-control" rows="5" required></textarea>
                                        <div th:if="${#fields.hasErrors('content')}" class="text-danger">
                                            <span th:if="${#fields.hasErrors('content') && #fields.errorCount('content') > 0}"
                                                  th:text="${#fields.getErrors('content')[0]}">値を入力してください</span>
                                            <span th:if="${#fields.hasErrors('content') && #fields.errorCount('content') == 1}"
                                                  th:text="'1000文字以下で入力してください'">1000文字以下で入力してください</span>
                                        </div>
                                    </div>
                                </div>

                                <p class="mt-5">
                                    <input type="submit" value="登録" class="btn btn-primary">
                                    <a th:href="@{/reports}" class="btn btn-primary">戻る</a>
                                </p>
                            </form>
                        </div><!--//end_wizard wizard-success mb-4//-->
                    </div><!--///end_card///-->
                </div><!--///end_col-xl-12///-->

            </div><!--///col-12 col-xxl-6///-->
        </div><!--///end_mt-3 h-100 col-sm-10////-->
    </div><!--////end_row h-100////-->
</body>

</html>
